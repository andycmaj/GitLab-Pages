containers:
  pages:
    image: gitlab-pages
    dockerfile: .
    run:
      volumes-from: [ "public-html" ]
      publish: [ "3000:3000" ]
      detach: true
      restart: always
  public-html: # data only container
    image: busybox
    run:
      volume: [ "/GitLab-Pages/pages", "/GitLab-Pages/.tmp" ]
